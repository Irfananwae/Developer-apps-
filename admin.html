
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="admin-body">
    
    <header id="main-header">
        <div class="container">
            <h1 class="logo">Admin Dashboard</h1>
            <button id="logout-btn" class="cta-button">Logout</button>
        </div>
    </header>

    <main class="container section">
        <div class="admin-container">
            <!-- Add Project Form -->
            <div class="admin-card">
                <h2 class="section-title">Add New Project</h2>
                <form id="project-form">
                    <div class="input-group">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title" required>
                    </div>
                    <div class="input-group">
                        <label for="project-image">Image URL</label>
                        <input type="text" id="project-image" placeholder="e.g., https://via.placeholder.com/400x250" required>
                    </div>
                    <div class="input-group">
                        <label for="project-description">Description</label>
                        <textarea id="project-description" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Add Project</button>
                </form>
            </div>

            <!-- Manage Projects -->
            <div class="admin-card">
                <h2 class="section-title">Manage Projects</h2>
                <div id="admin-portfolio-grid" class="portfolio-grid">
                    <!-- Admin view of projects will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <div class="theme-switcher">
        <button id="light-theme-btn" class="theme-btn active"><i class="fas fa-sun"></i></button>
        <button id="dark-theme-btn" class="theme-btn"><i class="fas fa-moon"></i></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
