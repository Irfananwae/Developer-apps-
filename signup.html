
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - Developer Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body <!-- NEW: 3D Preloader -->
<div id="preloader">
    <div class="cube-container">
        <div class="cube">
            <div class="face front"><i class="fas fa-bolt"></i></div>
            <div class="face back"><i class="fas fa-code"></i></div>
            <div class="face right"><i class="fas fa-rocket"></i></div>
            <div class="face left"><i class="fas fa-user-shield"></i></div>
            <div class="face top"><i class="fas fa-server"></i></div>
            <div class="face bottom"><i class="fas fa-mobile-alt"></i></div>
        </div>
    </div>
</div>
    class="auth-page">
    <div class="auth-container">
        <form id="signup-form" class="auth-form active glass-card">
            <h2 class="form-title gradient-text">Create Your Account</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <button type="submit" class="cta-button">Create Account</button>
            <p id="signup-error" class="error-message"></p>
            <p class="form-switch-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
