
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Up - Developer Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page signup-bg">
    <!-- NEW: Flying Code Animated Background -->
    <div class="code-animation-container"></div>

    <div class="auth-container">
        <form id="signup-form" class="auth-form active glass-card">
            <h1 class="logo"><i class="fas fa-bolt"></i> Developer Apps</h1>
            <h2 class="form-title gradient-text">Create Your Account</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-name" placeholder="Your Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>
            <button type="submit" class="cta-button">Create Account</button>
            <p id="signup-error" class="error-message"></p>
            <p class="form-switch-text">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
