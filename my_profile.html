
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Developer Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="profile-page-body">
    <div class="fixed-background"></div>
    <header id="main-header">
        <div class="container">
            <h1 class="logo"><i class="fas fa-bolt"></i> Developer Apps</h1>
            <nav><a href="index.html">Back to Feed</a></nav>
        </div>
    </header>
    <main class="container section">
         <div class="profile-page-card glass-card">
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <div class="profile-title">
                    <h3 id="profile-name"></h3>
                    <div class="verified-tick"><i class="fas fa-check"></i></div>
                </div>
                <p class="profile-username" id="profile-username"></p>
            </div>
            <div class="profile-body">
                <h4>About Me</h4>
                <p id="profile-bio"></p>
                <h4>Core Skills</h4>
                <div class="skills-container" id="profile-skills"></div>
                <hr>
                <h3>Ready to build your next project?</h3>
                <p>Contact me directly or log in to send a detailed order request.</p>
                <div class="contact-links large-icons">
                     <a href="https://www.instagram.com/website_developer06?igsh=djk5bXM5MDFhNTVq" target="_blank" class="cta-button"><i class="fab fa-instagram"></i> Instagram</a>
                     <a href="mailto:imirfan7738t@gmail.com" class="cta-button"><i class="fas fa-envelope"></i> Email</a>
                </div>
            </div>
            
            <!-- NEW & IMPROVED Reviews Section -->
            <div class="reviews-section">
                <hr>
                <h3>Client Reviews</h3>
                <div id="reviews-list">
                    <!-- Reviews will be dynamically inserted here by main.js -->
                </div>
                
                <!-- This form is hidden by default and only shown to logged-in users -->
                <div id="review-form-container" style="display: none;">
                    <h4>Leave a Review</h4>
                    <form id="review-form">
                        <div class="star-rating-input">
                            <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                        </div>
                        <div class="input-group">
                            <textarea id="review-text" rows="4" placeholder="Share your experience..." required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Submit Review</button>
                    </form>
                </div>
            </div>
         </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
