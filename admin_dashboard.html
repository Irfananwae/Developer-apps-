
<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Admin Dashboard</title><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head><body id="admin-dashboard-body"><div class="fixed-background"></div><header id="main-header"><div class="container"><h1 class="logo"><i class="fas fa-user-shield"></i> Admin Dashboard</h1><button id="logout-btn" class="cta-button secondary">Logout</button></div></header><main class="container section"><div class="admin-dashboard-grid"><div class="dashboard-card glass-card"><h3><i class="fas fa-plus-circle"></i> Create New Thread</h3><form id="thread-form"><div class="input-group"><input type="text" id="thread-image" placeholder="Image URL (e.g., from pexels.com)" required></div><div class="input-group"><textarea id="thread-caption" rows="4" placeholder="Write a caption..." required></textarea></div><button type="submit" class="cta-button">Post to Feed</button></form></div><div class="dashboard-card glass-card"><h3><i class="fas fa-inbox"></i> User Order Messages</h3><div id="message-inbox" class="message-inbox"><!-- User messages will be displayed here --></div></div></div></main><script src="main.js"></script></body></html>
