
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access - Developer Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Login Form -->
        <form id="login-form" class="auth-form active glass-card">
            <h2 class="form-title">Login</h2>
            <div class="input-group"><i class="fas fa-envelope"></i><input type="email" id="login-email" placeholder="Email" required></div>
            <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="login-password" placeholder="Password" required></div>
            <button type="submit" class="cta-button">Login</button>
            <p id="login-error" class="error-message"></p>
            <p class="form-switch-text">No account? <a href="#" id="show-signup">Sign Up</a></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="auth-form glass-card">
            <h2 class="form-title">Create Account</h2>
            <div class="input-group"><i class="fas fa-envelope"></i><input type="email" id="signup-email" placeholder="Email" required></div>
            <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="signup-password" placeholder="Password" required></div>
            <button type="submit" class="cta-button">Sign Up</button>
            <p id="signup-error" class="error-message"></p>
            <p class="form-switch-text">Have an account? <a href="#" id="show-login">Login</a></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
