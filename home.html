
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home - Developer Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="home-body">
    <div id="preloader">
        <div class="cube-container"><div class="cube"><div class="face front"><i class="fas fa-bolt"></i></div><div class="face back"><i class="fas fa-code"></i></div><div class="face right"><i class="fas fa-rocket"></i></div><div class="face left"><i class="fas fa-user-shield"></i></div><div class="face top"><i class="fas fa-server"></i></div><div class="face bottom"><i class="fas fa-mobile-alt"></i></div></div></div>
    </div>
    <div class="fixed-background"></div>
    <header id="main-header">
        <div class="container">
            <h1 class="logo"><i class="fas fa-bolt"></i> Developer Apps</h1>
            <nav id="main-nav"></nav>
        </div>
    </header>
    <main class="content-wrapper">
        <section id="developer-profile" class="section">
            <div class="container">
                 <div class="profile-page-card glass-card compact">
                    <div class="profile-left">
                        <img id="profile-picture" alt="AI Generated Profile Picture" class="profile-picture">
                        <div class="contact-links large-icons">
                             <a href="https://www.instagram.com/website_developer06?igsh=djk5bXM5MDFhNTVq" target="_blank" class="cta-button"><i class="fab fa-instagram"></i></a>
                             <a href="mailto:imirfan7738t@gmail.com" class="cta-button"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>
                    <div class="profile-right">
                        <div class="profile-title">
                            <h3 id="profile-name"></h3>
                            <div class="verified-tick-advanced">
                                <svg viewBox="0 0 22 22" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                    <defs><linearGradient id="tick-gradient" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1"></stop><stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1"></stop></linearGradient></defs>
                                    <path d="M11,0 C4.925,0 0,4.925 0,11 C0,17.075 4.925,22 11,22 C17.075,22 22,17.075 22,11 C22,4.925 17.075,0 11,0 Z M16.32,8.89 L9.69,15.52 C9.54,15.67 9.34,15.75 9.15,15.75 C8.96,15.75 8.76,15.67 8.61,15.52 L5.68,12.59 C5.39,12.3 5.39,11.83 5.68,11.54 C5.97,11.25 6.44,11.25 6.73,11.54 L9.15,13.96 L15.27,7.84 C15.56,7.55 16.03,7.55 16.32,7.84 C16.61,8.13 16.61,8.6 16.32,8.89 Z" fill="url(#tick-gradient)"></path>
                                </svg>
                            </div>
                        </div>
                        <p class="profile-username" id="profile-username"></p>
                        <p class="profile-bio" id="profile-bio"></p>
                        <div class="skills-container" id="profile-skills"></div>
                        <hr>
                        <div class="stats-container">
                            <div class="stat-item"><h4 class="stat-number" data-target="75">0</h4><p>Projects</p></div>
                            <div class="stat-item"><h4 class="stat-number" data-target="50">0</h4><p>Clients</p></div>
                            <div class="stat-item"><h4 class="stat-number" data-target="5">0</h4><p>Years</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="threads-feed" class="section">
            <div class="container" id="threads-container">
                 <h2 class="section-title gradient-text">Live Feed</h2>
                <!-- Admin threads will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Developer Apps. All Rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
