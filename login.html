
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Developer Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page login-bg">
    <!-- NEW: Dynamic Typing Background -->
    <div id="background-animation"></div>

    <div class="auth-container">
        <form id="login-form" class="auth-form active glass-card">
            <h1 class="logo"><i class="fas fa-bolt"></i> Developer Apps</h1>
            <h2 class="form-title gradient-text">Client Portal Login</h2>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" class="cta-button">Secure Login</button>
            <p id="login-error" class="error-message"></p>
            <p class="form-switch-text">No account? <a href="signup.html">Create One</a></p>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
