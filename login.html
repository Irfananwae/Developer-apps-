
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">

    <div class="login-container">
        <form id="login-form">
            <h2>Admin Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="cta-button">Login</button>
            <p id="login-error" class="error-message"></p>
            <p class="home-link"><a href="index.html">‚Üê Back to Home</a></p>
        </form>
    </div>
    
    <div class="theme-switcher">
        <button id="light-theme-btn" class="theme-btn active"><i class="fas fa-sun"></i></button>
        <button id="dark-theme-btn" class="theme-btn"><i class="fas fa-moon"></i></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
