
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="dashboard-body">
    <div class="fixed-background"></div>
    <header id="main-header">
        <div class="container">
            <h1 class="logo"><i class="fas fa-user-circle"></i> Dashboard</h1>
            <nav>
                <span id="user-email-display"></span>
                <button id="logout-btn" class="cta-button secondary">Logout</button>
            </nav>
        </div>
    </header>
    <main class="container section">
        <div class="dashboard-container">
            <div class="dashboard-card glass-card">
                <h3>Send an Order Request</h3>
                <form id="message-form">
                    <div class="input-group">
                        <textarea id="message-text" rows="5" placeholder="Describe the app or website you want..." required></textarea>
                    </div>
                    <button type="submit" class="cta-button">Send Message to Developer</button>
                    <p id="message-success" class="success-message"></p>
                </form>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
